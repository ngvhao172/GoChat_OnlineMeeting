<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mic Signal Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .mic-container {
      display: flex;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #2370ff;
      border-radius: 20px;
    }
    .dot {
      width: 5px;
      height: 5px;
      margin: 0px 2px;
      background-color: rgb(255, 255, 255);
      transition: height 0.1s;
    }
  </style>
</head>
<body>
  <div class="mic-container d-flex justify-content-center" id="123">
    <div class="dot rounded-pill"></div>
    <div class="dot rounded-pill"></div>
    <div class="dot rounded-pill"></div>
  </div>

  <script>
    function updateDots(volume, userId) {
        // Scale the volume to a max height of 100px
        const dotsConatainer = document.getElementById(userId);
        const dots =dotsConatainer.querySelectorAll('.dot');

        const normalizedVolume = Math.max(0, Math.min((volume + 100) / 1, 100));
        const height = (normalizedVolume / 10) + 5;
        dots[0].style.height = `${height}px`;
        dots[1].style.height = `${height+5}px`;
        dots[2].style.height = `${height}px`;
    }

    // Example: Update dots with a volume value
    setInterval(() => {
      const randomVolume = Math.random() * - 100; // Generate a random volume value between 0 and 100
      updateDots(randomVolume, "123");
    }, 500);
  </script>
</body>
</html>
